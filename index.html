    <header>
        <div class="logo">
            <img src="./assets/images/logo-minecraft.svg" alt="">
        </div>
        <section class="search">
            <form onsubmit="inputOutPut(event)" id="formSearch">
                <select name="" id="select">
                    <option value="plushie">plushie</option>
                    <option value="accessory">accessory</option>
                    <option value="book">book</option>
                </select>
                <input type="text" id="inputSearch">
                <button type="submit">
                    <img src="./assets/icons/search.png" alt="">
                </button>
            </form>
        </section>
        <section class="userTools">
            <img src="./assets/icons/user.png" onclick="changeLogin()" alt="">
            <img src="./assets/icons/heart.png" alt="">
            <button onclick="getFav()">checkout</button>
        </section>
        <div class="cart" id="cart">
            <div onclick="closeCart()">X</div>
            <div id="cartWrapper"></div>
        </div>
    </header>
    <div class="productBlock" id="productBlock">введите запрос</div>
    <aside class="filter" id="aside"></aside>
    <section class="products"></section>
    <div class="modal" id="modal"></div>
    <div class="modalError" id="modalError">qwe</div>
